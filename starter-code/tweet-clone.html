<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet-main-container">
    <div class="tweet-header-body-container">
      <div class="tweet-header">
        <div class="tweet-brand">
          <a href="#" class="tweet-brand-anchor">
            <span class="tweet-brand-bird-span"> Follow
              <div class="icon-bird">

              </div>
            </span>
          </a>
        </div>
        <div class="tweet-author">
          <a href="#" class="tweet-author-a">
            <span class="tweet-author-avatar">
              <img src="./img/profile-picture.jpg" alt="" class="avatar">
            </span>
            <span class="tweet-account-dude">
              <div class="icon-dude">

              </div>
            </span>
            <span class="tweet-author-name"> jack

            </span>
            <span class="tweet-author-badge">
              <div class="icon-badge">

              </div>
            </span>
            <span class="tweet-author-screenname"> @jack

            </span>
          </a>

        </div>
      </div>
      <div class="tweet-body">
        <p class="tweet-body-p">just setting up my twttr</p>
      </div>
      <div class="tweet-datetime">
        <a href="#" class="tweet-datetime-a">
          <time class="tweet-datetime-time">9:50 PM - 21 Mar 2006</time>
        </a>
      </div>
      <ul class="tweet-actions">
        <li class="tweet-action">
          <a href="#">
            <div class="icon-action-reply">

            </div>
          </a>
        </li>
        <li class="tweet-action tweet-action-retweet">
          <a href="#" class="tweet-action-retweet-a">
            <div class="icon-action-retweet">

            </div>
            <span class="tweet-action-retweet-count"> 92,555

            </span>
          </a>
        </li>
        <li class="tweet-action tweet-action-favorite">
          <a href="#" class="tweet-action-favorite-a">
            <div class="icon-action-favorite">

            </div>
            <span class="tweet-action-favorite-count"> 71,111

            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
